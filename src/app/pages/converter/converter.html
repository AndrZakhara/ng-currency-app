<div ng-controller="CurrencyController as currencyController">
  <div class="page-header">
    <h1 class="text-center header">Currency converter</h1>
  </div>
  <div class="main-wrapper container">
    <div class="row" ng-controller="TabController as tabController">
      <ul class="nav nav-tabs">
        <li class="col-md-3 col-sm-4 col-xs-6 converter-tub text-center active" ng-class="{ active: tabController.isSet(1) }">
          <a href="javascript:void(0)" ng-click="tabController.handleTabClick(1)">Sell currency</a>
        </li>
        <li class="col-md-3 col-sm-4 col-xs-6 converter-tub text-center" ng-class="{ active: tabController.isSet(2) }">
          <a href="javascript:void(0)" ng-click="tabController.handleTabClick(2)">Buy currency</a>
        </li>
      </ul>
    </div>
    <div class = "row">
      <div class="exchange-rates-wrapper">
        <h4 class="text-center">{{currencyController.exchangeRateHeader}}</h4>
      </div>
      <div class="form-wrapper">
        <form class="form-group" role="form">
          <div class="converter-form">
            <div class="input-wrapper">
              <label for="select-left">{{currencyController.selectLeft}}</label>
              <select 
                class="form-control form-select" 
                id="select-left" 
                ng-model="currencyController.fromCurrency" 
                ng-change="currencyController.changeFromCyrrency()"
              >
                <option ng-repeat="currency in currencyController.allCurrencies" value="{{currency.id}}">{{currency.id}}</option>
              </select>
            </div>          
            <span class="btn btn-icon glyphicon glyphicon-sort" ng-click="currencyController.swapCurrencies()"></span>
            <div class="input-wrapper">
              <label for="select-right">{{currencyController.selectRight}}</label>
              <select 
                class="form-control form-select" 
                id="select-right" 
                ng-model="currencyController.toCurrency" 
                ng-change="currencyController.changeToCyrrency()"
              >
                <option ng-repeat="currency in currencyController.allCurrencies" value="{{currency.id}}">{{currency.id}}</option>
              </select>
            </div>
          </div>          
          <div class="form-inline converter-form" role="form">
            <input 
              type="number" 
              class="form-control conv-form-input" 
              ng-model="currencyController.fromAmount" 
              ng-change="currencyController.fromAmountChange()"
              placeholder="0.00"
            />
            <input 
              type="number" 
              class="form-control conv-form-input" 
              ng-model="currencyController.toAmount"
              placeholder="0.00"
              disabled
            />
          </div>
          <div class="comission-wrapper">
            <select 
              class="form-control btn btn-link select-comission"
              ng-model="currencyController.selectedCommission"
              ng-options="option.name for option in currencyController.commissionOptions"
              ng-change="currencyController.changeCommission(currencyController.selectedCommission.value)"
            >
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
